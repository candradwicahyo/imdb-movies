<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/limonte-sweetalert2/11.7.2/sweetalert2.min.css">
  <link rel="stylesheet" href="style.css">
  <title>imdb movies</title>
</head>
<body>
  
  <div class="container">
    <div class="row">
      <div class="col-md my-5">
        
        <div class="row">
          <div class="col-md-7 mx-auto text-center">
            <h1 class="fw-normal">IMDB Movies</h1>
            <p class="fw-light">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Assumenda nemo aliquid impedit velit ratione vero molestias, voluptas voluptatibus, veritatis deserunt. Odio!</p>
            <!-- input pencarian data -->
            <div class="input-group mt-3 mb-4">
              <input type="text" class="form-control input" placeholder="Enter movie name ...">
              <button class="btn btn-outline-primary btn-submit">submit</button>
            </div>
            <!-- akhir input pencarian data -->
          </div>
        </div>
        
        <!-- content -->
        <div class="row content"></div>
        <!-- akhir content -->
        
        <!-- Modal -->
        <div class="modal fade" id="modalBox" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
          <div class="modal-dialog modal-dialog-centered modal-lg">
            <div class="modal-content">
              <div class="modal-header">
                <h1 class="modal-title fw-light fs-6" id="exampleModalLabel">Modal detail movie</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body modal-container"></div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary rounded-1" data-bs-dismiss="modal">close</button>
              </div>
            </div>
          </div>
        </div>
        <!-- akhir modal -->
        
      </div>
    </div>
  </div>
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/limonte-sweetalert2/11.7.2/sweetalert2.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
